name: trackr
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flex_color_scheme: ^3.0.1
  google_fonts: ^2.1.0

dev_dependencies:
  build_runner: ^2.1.1
  flutter_flavorizr: ^2.0.0
  flutter_launcher_icons: ^0.9.1
  flutter_lints: ^1.0.4
  flutter_native_splash: ^1.2.1
  grinder: ^0.9.0

  flutter_test:
    sdk: flutter

flavorizr:
  app:
    android:
      flavorDimensions: "flavor-type"
    ios:
  flavors:
    dev:
      app:
        name: "trackr(dev)"
      android:
        applicationId: "com.ymgn9314.trackr.dev"
      ios:
        bundleId: "com.ymgn9314.trackr.dev"
    prod:
      app:
        name: "trackr"
      android:
        applicationId: "com.ymgn9314.trackr.prod"
      ios:
        bundleId: "com.ymgn9314.trackr.prod"

flutter:
  uses-material-design: true

  assets:
    - assets/